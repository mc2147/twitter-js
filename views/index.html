{% extends "layout.html" %}

{% block content %}
  <div style="padding-top:20px;">
		{% if showForm %}
		  <form action="/tweets" method="POST">
		    <label for="name_field">Name:</label>
		    <input name="name" type="text" id="name_field" value="{{name}}" />
		    <!-- <input name="name" type="text" id="name_field" /> -->

		    <label for="text_field">Text:</label>
		    <input name="text" type="text" id="text_field" style="width: 350px;" />

		    <input type="submit" value="Submit" />
		  </form>
		{% endif %}
  </div>
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div style="margin-bottom:0px;">
      	<div style="float:left; margin-right:10px;">
      	<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      	</div>
	    <div>
	      	<!-- {{tweet.name}}     -->
    		<li style="list-style-type: none;"><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - <a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></li>  	
    		<br><br>
	        <!-- <li style="margin-top:5px; margin-bottom:5px; color:blue;  list-style-type: none;">{{tweet.content}}</li>	    	 -->
	    </div>
	  </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
